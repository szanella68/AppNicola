<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - GymTracker</title>
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="css/menu-component.css">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/calendario.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="headerContainer"></div>
    
    <!-- Main content area -->
    <main id="mainContent" class="main-content">
        <div class="calendario-container">
            <!-- Page Header -->
            <div class="calendario-header">
                <div>
                    <h1 class="calendario-title">üìÖ Calendario Allenamenti</h1>
                    <p class="calendario-subtitle">Pianifica i tuoi allenamenti settimanali</p>
                </div>
                <div class="calendar-controls">
                    <div class="calendar-nav">
                        <button class="nav-btn" id="prevMonth">‚Üê</button>
                        <span class="current-month" id="currentMonth">Gennaio 2025</span>
                        <button class="nav-btn" id="nextMonth">‚Üí</button>
                    </div>
                    <button class="btn-secondary" id="todayBtn">Oggi</button>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="month">Mese</button>
                        <button class="view-btn" data-view="week">Settimana</button>
                    </div>
                </div>
            </div>

            <!-- Calendar Main Layout -->
            <div class="calendar-main">
                <!-- Sidebar -->
                <div class="calendar-sidebar">
                    <!-- Available Workouts -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">üìã Le Tue Schede</h3>
                        <div id="workoutsList" class="workouts-list">
                            <!-- Workouts will be loaded here -->
                        </div>
                    </div>

                    <!-- Legend -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Legenda</h3>
                        <div class="legend">
                            <div class="legend-item">
                                <div class="legend-color scheduled"></div>
                                <span>Pianificato</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color completed"></div>
                                <span>Completato</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color missed"></div>
                                <span>Perso</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Calendar Content -->
                <div class="calendar-content">
                    <!-- Monthly View -->
                    <div id="monthView" class="calendar-view active">
                        <!-- Calendar will be rendered here -->
                    </div>

                    <!-- Weekly View -->
                    <div id="weekView" class="calendar-view">
                        <!-- Weekly calendar will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer will be loaded dynamically -->
    <div id="footerContainer"></div>
    
    <!-- Core JavaScript -->
    <script src="js/core/template-loader.js"></script>
    <script src="js/core/menu-component.js"></script>
    <script src="js/core/auth.js"></script>
    <script src="js/core/api.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/pages/calendario.js"></script>
    
    <!-- Page initialization -->
    <script>
        // Define page initialization function for TemplateLoader
        window.PageInit = async function() {
            try {
                // Initialize page-specific functionality
                await initPage();
                console.log('‚úÖ Calendar page initialized');
            } catch (error) {
                console.error('‚ùå Calendar page initialization error:', error);
                if (window.Utils && Utils.showError) {
                    Utils.showError('Errore nel caricamento della pagina');
                }
            }
        };
    </script>
</body>
</html>
