<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Profilo - GymTracker</title>
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="css/menu-component.css">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/profilo.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="headerContainer"></div>
    
    <!-- Main content area -->
    <main id="mainContent" class="main-content">
        <div class="profilo-container">
            <!-- Page Header -->
            <div class="profilo-header">
                <h1 class="profilo-title">üë§ Il Mio Profilo</h1>
                <p class="profilo-subtitle">Gestisci le tue informazioni personali e le impostazioni</p>
            </div>

            <!-- Profile Sections -->
            <div class="profile-sections">
                <!-- User Information Section -->
                <div class="profile-section">
                    <h2 class="section-title">
                        <span class="section-icon">üìù</span>
                        Informazioni Personali
                    </h2>
                    <div id="userInfo">
                        <!-- User info will be loaded here -->
                    </div>
                </div>

                <!-- Statistics Section -->
                <div class="profile-section">
                    <h2 class="section-title">
                        <span class="section-icon">üìä</span>
                        Statistiche e Traguardi
                    </h2>
                    <div id="statsSection">
                        <!-- Stats will be loaded here -->
                    </div>
                </div>

                <!-- Settings Section -->
                <div class="profile-section full-width-section">
                    <h2 class="section-title">
                        <span class="section-icon">‚öôÔ∏è</span>
                        Impostazioni Account
                    </h2>
                    <div id="settingsSection">
                        <!-- Settings will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer will be loaded dynamically -->
    <div id="footerContainer"></div>
    
    <!-- Core JavaScript -->
    <script src="js/core/template-loader.js"></script>
    <script src="js/core/menu-component.js"></script>
    <script src="js/core/auth.js"></script>
    <script src="js/core/api.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/pages/profilo.js"></script>
    
    <!-- Page initialization -->
    <script>
        // Define page initialization function for TemplateLoader
        window.PageInit = async function() {
            try {
                // Initialize page-specific functionality
                await initPage();
                console.log('‚úÖ Profile page initialized');
            } catch (error) {
                console.error('‚ùå Profile page initialization error:', error);
                if (window.Utils && Utils.showError) {
                    Utils.showError('Errore nel caricamento della pagina');
                }
            }
        };
    </script>
</body>
</html>
