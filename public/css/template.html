<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Titolo Pagina • GymTracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header class="header">
    <nav class="container nav">
      <div class="logo"><a href="/nicola/" class="text-primary"><strong>GymTracker</strong></a></div>
      <div class="links">
        <a href="/nicola/" data-nav="home">Home</a>
        <a href="/nicola/piani.html" data-nav="piani">Piani</a>
        <a href="/nicola/profilo.html" data-nav="profilo">Profilo</a>
      </div>
    </nav>
  </header>

  <main class="container section">
    <!-- CONTENUTO SPECIFICO PAGINA -->
    <h1>Titolo pagina</h1>
    <p class="lead">Sottotitolo o descrizione.</p>
    <div class="grid grid-3 mt-4">
      <div class="card">
        <div class="title">Card 1</div>
        <div class="desc">Testo card…</div>
      </div>
      <div class="card"><div class="title">Card 2</div><div class="desc">…</div></div>
      <div class="card"><div class="title">Card 3</div><div class="desc">…</div></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="cols">
        <div><div class="badge">GymTracker</div><p class="mt-2 text-muted">© 2025</p></div>
        <div><a href="/nicola/privacy.html">Privacy</a><br><a href="/nicola/terms.html">Termini</a></div>
        <div><a href="/nicola/contatti.html">Contatti</a></div>
      </div>
    </div>
  </footer>

  <script>
    // Evidenzia il link attivo in base al pathname
    (function(){
      const path = location.pathname;
      document.querySelectorAll('.nav .links a').forEach(a => {
        if (a.getAttribute('href') === path) a.classList.add('active');
      });
    })();
  </script>
</body>
</html>
